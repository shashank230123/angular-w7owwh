
<table >
  <thead>
<tr>
  <th>Id</th>
<th>Name</th>
<th>Email</th>
<th>Offer/No Offers</th>
</tr>
  </thead>
  <tbody>
<tr *ngFor = "let customer of customers">
  <td>{{customer.customerId}}</td>
<td><a [title]="customer.firstName" 
  [routerLink]="['/customers',customer.customerId]" >
  {{customer.firstName}}&nbsp;{{customer.lastName}}
</a>
</td>
<td>{{customer.email}}</td>
<td>
  <p *ngIf = "customer.customerId >10 && customer.customerId<20; else elseBlock"><button type ="button" (click)="offer()">Offer is Available!</button></p>
  <ng-template #elseBlock><button type="button" (click)="noOffer()">No Offer Available </button></ng-template>
</td>
</tr>
  </tbody>
</table>
